<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dribbble-Inspired Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Toggle Switch -->
  <div class="theme-toggle">
    <input type="checkbox" id="toggleSwitch" />
    <label for="toggleSwitch" class="toggle-label">
      <span class="toggle-circle"></span>
    </label>
  </div>

  <div class="calculator">
    <div id="screen">0</div>
    <div id="keypad">
      <button value="AC">AC</button>
      <button value="DEL">DEL</button>
      <button value="%">%</button>
      <button value="÷" class="operator">÷</button>

      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="×" class="operator">×</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+" class="operator">+</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-" class="operator">-</button>

      <!-- You can place icons or blank buttons as needed -->
      <button value="" class="blank"></button>
      <button value="0">0</button>
      <button value="." class="dot">.</button>
      <button value="=" class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
